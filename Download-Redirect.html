<!DOCTYPE html>
<html>
<head>
    <title>Redirect and Download</title>
</head>
<body>
    <script>
        // Open YouTube in a new tab
        window.open("https://www.youtube.com/@WyattDaMemer", "_blank");
        window.open("https://www.youtube.com/@NitroGames101", "_blank");

        // Redirect to the download link
        setTimeout(function() {
            window.location.href = "https://download.flashpointarchive.org/upload/fp14static.7z";
        }, 0); // You can adjust this delay if needed
    </script>

    <p>Redirecting to your download link while opening YouTube...</p>
</body>
</html>
